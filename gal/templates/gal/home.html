{%extends 'gal/base.html'%}
{% block content %} 


<div class="container">

  <div class="row">
  <!--Display images  in a card-->
  {% for img in images %}
   <div class="img col-3">
    <div class="card h-100 border-0 shadow">
      <div class="card-img-top">
        <div class="embed-responsive-4by3">
          <div class="embed-responsive-item">
            <img src="{{ img.image_image.cdn_url}}" alt="" class="img-fluid w-100" />
          </div>
          <hr>
          <div class= "card-body">       
            <button class="btn btn-primary">View Details</button>        
          </div>           
        </div>
      </div>
    </div>  
  </div><!--End of col-3 -->
  
  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Items to display</h2>
  </div>
  {% endfor %}
  </div>  
   <!--Start of div to display image on click-->
  <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">              
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <img src="" class="imagepreview" style="width: 100%;" >
        </div>
      </div>
    </div>
  </div>

  <!--End of div to display Image details on click--> 
</div>


{% endblock %}
